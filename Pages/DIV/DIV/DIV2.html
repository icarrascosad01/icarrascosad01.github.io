<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV 2</title>
    <style>

        /*Titulo*/
        .arriba {
            height: 10vh;
            width: 50vw;
            background-color: red;
            border: 3px black outset;
            border-radius: 30px;
            font-size: 40px;
            align-content: center;
            text-align: center;
            transform:translate(50%);
        }

        /*Bolas*/
        .circulo1 {
            height: 30vw;
            width: 30vw;
            background-color: green;
            border-radius: 100%;
            align-content: center;
            text-align: center;
        }

        .circulo2 {
            height: 30vw;
            width: 30vw;
            background-color: blue;
            border-radius: 100%;
            align-content: center;
            text-align: center;
        }

        .circulo3 {
            height: 30vw;
            width: 30vw;
            background-color: yellow;
            border-radius: 100%;
            align-content: center;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <!--Titulo-->
    <div class="arriba">DIV 2</div>
    <marquee>ejercicio de bolitas</marquee>
    <!--Bolitas-->
    <div>
        <div class="circulo1">circulo 1</div>
        <div class="circulo2">circulo 2</div>
        <div class="circulo3">circulo 3</div>
    </div>
</body>
</html>
