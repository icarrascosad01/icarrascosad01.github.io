<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DIV</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .rojo {
            height: 27vh; 
            width: 96vw; 
            background-color: red; 
            border-width:4px; 
            border-radius: 10px; 
            border-color:black; 
            border-style:outset;
            margin: 3px;
        }

        .verde {
            height: 40vh; 
            width: 30vw; 
            background-color: green;
            border-width:4px; 
            border-radius: 10px; 
            border-color:black; 
            border-style:outset;
            margin: 3px;
            display: flex;
            float: left;
        }

        .azul {
            height: 40vh; 
            width: 70vw; 
            background-color: blue;
            border-width:4px; 
            border-radius: 10px; 
            border-color:black; 
            border-style:outset;
            margin: 3px;
            float: right;
        }

        .amarillo {
            height: 26vh; 
            width: 96vw; 
            background-color: yellow;
            border-width:4px; 
            border-radius: 10px; 
            border-color:black; 
            border-style:outset;
            margin: 3px;
        }

        .contenedor /

    </style>
</head>
<body>
    <div class="rojo"></div>
    <div style="display: flex;">
        <div class="verde"></div> 
        <div class="azul"></div>
    </div>
    <div class="amarillo"></div>
</body>
</html>
